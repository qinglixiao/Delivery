android {
    dataBinding {
        enabled true
    }
    defaultConfig {
        applicationId "com.std.framework"
        multiDexEnabled true

        manifestPlaceholders = [
                GD_MAP_KEY: "087434fb31dd6c169a66309ad8daa47e"
        ]
    }

    signingConfigs {
        release {
            storeFile file('../stdkey')
            storePassword "223891"
            keyAlias "key"
            keyPassword "223891"
        }

        debug {
            storeFile file('../stdkey')
            storePassword "223891"
            keyAlias "key"
            keyPassword "223891"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
        }

        release {
            signingConfig signingConfigs.release
