    implementation depend['multidex']
    implementation depend['STNetwork']
    implementation depend['STLocation']
    implementation depend['butterknife']
    implementation depend['STBase']
    implementation depend['STWebwap']
    implementation depend['EachBeanHuman']
    annotationProcessor depend['routerCompiler']
    annotationProcessor depend['butterknifeCompile']
    implementation jetpack['lifecycle_extensions']
    implementation depend['flutterProject']
    implementation depend['Basemvvm']
