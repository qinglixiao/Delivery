apply plugin: 'com.android.application'

repositories {
    flatDir {
        dirs 'libs'
    }
    jcenter()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':STDlibrary')
    compile project(':STDlibrary_res')
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'org.altbeacon:android-beacon-library:2+'
    compile 'com.facebook.fresco:fresco:0.8.1+'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
    compile 'com.android.support:appcompat-v7:23.3.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }

    defaultConfig {
        applicationId "com.std.framework"
        multiDexEnabled true
        testInstrumentationRunner "com.android.test.runner.MultiDexTestRunner"
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }


//    productFlavors {
//        playstore {
//            applicationId = "com.example.my.pkg.pro"
//            manifestPlaceholders = [ CHANNEL_NAME:"WANDOUJIA" ]
//        }
//        hiapk {
//            applicationId = "com.example.my.pkg.free"
//            manifestPlaceholders = [ CHANNEL_NAME:"WANDOUJIA" ]
//        }
//    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/main/java','src-gen']
            aidl.srcDirs = ['src/main/java']
            res.srcDirs = ['res','res/resource','res/main']
            assets.srcDirs = ['assets']
        }

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}
